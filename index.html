<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    	<img src="header.png" alt="Header Image">
        <h2>Certificate Generator</h2>
        <form id="certificateForm">
            <input type="text" id="userName" placeholder="Masukkan nama Anda" required>
            <select id="certificateType">
            	<option value="" disabled selected>Pilih jenis sertifikat</option>
                <option value="SERTIFIKAT1.pdf">Sertifikat 1</option>
                <option value="SERTIFIKAT2.pdf">Sertifikat 2</option>
            </select>
            <button type="button" id="generateBtn">Generate Certificate</button>
        </form>
        <div id="loadingDots" class="lds-ellipsis" style="display:none;">
            <div></div><div></div><div></div><div></div>
        </div>
        <div id="pdfPreview" class="pdf-preview" style="display:none;">
            <canvas id="pdfCanvas"></canvas>
        </div>
        <br>
        <button id="downloadBtn" style="display: none;">Download Certificate</button>
    </div>
    <footer class="text-center py-3">
        <p>&copy; 2024 IDEV. All Rights Reserved.</p>
    </footer>
    <div class="toast-container" id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
